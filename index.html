<html>

    <!-- jQuery, Bootstrap -->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <body>
    <div id="loading"><img src="img/loading.gif"></div>
    <!-- You may want to put your title and additional informaiton here -->
    <div id="container" class="container">
      <div class="row text-center">
        <h1>Police Shootings</h1>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <input type="search" id="filter" class="form-control input-md" placeholder="type to filter incedents" autofocus/>
        </div>
        <div class="col-xs-12 col-sm-4">
          <div id="typeOuter" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <label for="type">View By:</label>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <select name="type" id="type" class="form-control" data-style="btn-danger">
              <option value="age">Age</option>
              <option value="race">Race</option>
              <option value="gender">Gender</option>
              <option value="armed">Armed</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row hidden-xs">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1">
          <table class="table table-hover" id="table"></table>
        </div>
      </div>
      <!-- This is the div that your map will go in.  You'll need to reference its id -->
    </div>
    <div id="map"></div>
    <div id="bottom">Click on a circle for details.</div>

  </body>
